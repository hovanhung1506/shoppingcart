<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h3><a th:href="@{/}">Home page</a></h3>
            <h3><a th:href="@{/products}">List product</a></h3>
            <h3 th:text="'Cart( ' + ${numberOfItems} + ' )'"></h3>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart, i : ${carts}">
                <th scope="row" th:text="${i.index + 1}"></th>
                <td th:text="${cart.product.productName}"></td>
                <td th:text="${#numbers.formatDecimal(cart.product.unitPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${cart.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
