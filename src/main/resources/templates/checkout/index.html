<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:if="${numberOfItems == 0}"
         style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column">
        <h3>Giỏ hàng trống</h3>
        <a th:href="@{/products}">Tiếp tục mua hàng</a>
    </div>
    <div th:unless="${numberOfItems == 0}" style="display: flex; align-items: center; justify-content: center; min-height: 100vh">
        <form style="width: 500px" th:action="@{checkout}" th:method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <a th:href="@{/products}">Tiếp tục mua hàng</a>
        </form>
    </div>
</div>
</body>
</html>
