<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h3><a th:href="@{/}">Home page</a></h3>
            <h3><a th:href="@{/products}">Product list</a></h3>
        </div>
        <form th:action="@{create}" method="post" th:object="${product}">
            <div class="mb-3">
                <label for="productName" class="form-label">Product name</label>
                <input type="text" class="form-control" id="productName" th:field="*{productName}">
            </div>
            <div class="mb-3">
                <label for="unitPrice" class="form-label">Unit price</label>
                <input type="number" class="form-control" id="unitPrice" min="1" th:field="*{unitPrice}">
            </div>
            <div class="mb-3">
                <label for="productDesc" class="form-label">Product Description</label>
                <textarea class="form-control" id="productDesc" rows="5" th:field="*{productDescription}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
