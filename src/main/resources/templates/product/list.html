<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h3><a th:href="@{/}">Home page</a></h3>
            <h3><a th:href="@{/products/create}">Create</a></h3>
            <h3><a th:href="@{/cart}" th:text="'Cart(' + ${numberOfItems} + ')'"></a></h3>
        </div>
        <div th:if="${success}">
            <p style="color: darkblue" th:text="${success}"></p>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Product Description</th>
                <th scope="col">Add</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, i : ${products}">
                <th scope="row" th:text="${i.index + 1}"></th>
                <td th:text="${product.productName}"></td>
                <td th:text="${#numbers.formatDecimal(product.unitPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${product.productDescription}"></td>
                <td>
                    <form th:action="@{/cart}" th:method="post" th:object="${product}">
                        <input type="hidden" th:name="id" th:value="${product.id}"/>
                        <button type="submit">Add</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
